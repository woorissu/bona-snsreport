  <script>
    // ì „ì—­ ë³€ìˆ˜
    let allData = [];
    let filteredData = [];
    let currentPlatform = 'all';
    let currentViewType = 'week';
    let chartInstance = null;

    // Theme toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      const themeText = document.getElementById('theme-text');
      
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        themeIcon.textContent = 'ğŸŒ™';
        themeText.textContent = 'ë‹¤í¬ëª¨ë“œ';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeIcon.textContent = 'â˜€ï¸';
        themeText.textContent = 'ë¼ì´íŠ¸ëª¨ë“œ';
        localStorage.setItem('theme', 'dark');
      }
      
      // ì°¨íŠ¸ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
      if (chartInstance) {
        chartInstance.destroy();
        renderChart(calculateCounts(filteredData));
      }
    }

    // Initialize theme
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('theme-icon').textContent = 'â˜€ï¸';
        document.getElementById('theme-text').textContent = 'ë¼ì´íŠ¸ëª¨ë“œ';

    // Platform switching
    function switchPlatform(platform, element) {
      // ëª¨ë“  íƒ­ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      element.classList.add('active');
      
      currentPlatform = platform;
      
      // ì œëª© ì—…ë°ì´íŠ¸
      const icons = {
        'all': 'ğŸ“Š ì „ì²´',
        'ë¸”ë¡œê·¸': 'ğŸ“ ë¸”ë¡œê·¸',
        'ì¸ìŠ¤íƒ€': 'ğŸ“· ì¸ìŠ¤íƒ€ê·¸ë¨',
        'í˜ë¶': 'ğŸ‘¥ í˜ì´ìŠ¤ë¶'
      };
      document.getElementById('contentTitle').textContent = icons[platform] + ' ê²Œì‹œë¬¼';
      
      applyFilters();
    }

    // í•„í„° ì ìš©
    function applyFilters() {
      currentViewType = document.getElementById('viewType').value;
      const selectedMonth = document.getElementById('monthFilter').value;
      const selectedWeek = document.getElementById('weekFilter').value;
      
      // í”Œë«í¼ í•„í„°ë§
      let platformFiltered = allData;
      if (currentPlatform !== 'all') {
        platformFiltered = allData.filter(item => item.platform === currentPlatform);
      }
      
      // ì›” í•„í„°ë§
      let monthFiltered = platformFiltered;
      if (selectedMonth) {
        monthFiltered = platformFiltered.filter(item => item.date.startsWith(selectedMonth));
      }
      
      // ì£¼ì°¨ í•„í„°ë§
      filteredData = monthFiltered;
      if (selectedWeek) {
        filteredData = monthFiltered.filter(item => weekOf(item.date) == selectedWeek);
      }
      
      // UI ì—…ë°ì´íŠ¸
      if (currentViewType === 'week') {
        renderByWeek(filteredData);
      } else {
        renderByMonth(filteredData);
      }
      
      updateStats(filteredData);
      
      if (chartInstance) {
        chartInstance.destroy();
      }
      renderChart(calculateCounts(filteredData));
    }

    // í†µê³„ ì—…ë°ì´íŠ¸
    function updateStats(data) {
      const counts = calculateCounts(data);
      const total = counts.blog + counts.instagram + counts.facebook;
      
      if (currentPlatform === 'all' && total > 0) {
        document.getElementById('statsSummary').style.display = 'flex';
        document.getElementById('statsSummary').innerHTML = `
          <div class="stat-item">
            <div class="stat-number" style="color: var(--blog-color)">${counts.blog}</div>
            <div class="stat-label">ë¸”ë¡œê·¸</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="color: var(--instagram-color)">${counts.instagram}</div>
            <div class="stat-label">ì¸ìŠ¤íƒ€ê·¸ë¨</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="color: var(--facebook-color)">${counts.facebook}</div>
            <div class="stat-label">í˜ì´ìŠ¤ë¶</div>
          </div>
        `;
      } else {
        document.getElementById('statsSummary').style.display = 'none';
      }
    }

    // ì£¼ì°¨ë³„ ë Œë”ë§
    function renderByWeek(data) {
      if (currentPlatform === 'all') {
        renderList(groupByWeek(data));
      } else {
        renderListByPlatform(groupByWeek(data));
      }
    }

    // ì›”ë³„ ë Œë”ë§  
    function renderByMonth(data) {
      const grouped = groupByMonth(data);
      if (currentPlatform === 'all') {
        renderMonthList(grouped);
      } else {
        renderMonthListByPlatform(grouped);

    // í”Œë«í¼ë³„ ê·¸ë£¹ ë Œë”ë§
    function renderListByPlatform(grouped) {
      const root = document.getElementById('weeks');
      root.innerHTML = '';
      
      if (grouped.length === 0) {
        root.innerHTML = '<div class="empty-state">ì„ íƒí•œ ì¡°ê±´ì— ë§ëŠ” ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }
      
      // í”Œë«í¼ë³„ë¡œ ê·¸ë£¹í™”í•´ì„œ í‘œì‹œ
      const platformGroups = {
        'ë¸”ë¡œê·¸': [],
        'ì¸ìŠ¤íƒ€': [],
        'í˜ë¶': []
      };
      
      grouped.forEach(([week, arr]) => {
        arr.forEach(item => {
          if (!platformGroups[item.platform]) platformGroups[item.platform] = [];
          platformGroups[item.platform].push({...item, week});
        });
      });
      
      Object.entries(platformGroups).forEach(([platform, items]) => {
        if (items.length === 0) return;
        
        const platformDiv = document.createElement('div');
        platformDiv.className = 'platform-group';
        
        const platformClass = platform === 'ë¸”ë¡œê·¸' ? 'blog' : platform === 'ì¸ìŠ¤íƒ€' ? 'instagram' : 'facebook';
        const platformIcon = platform === 'ë¸”ë¡œê·¸' ? 'ğŸ“' : platform === 'ì¸ìŠ¤íƒ€' ? 'ğŸ“·' : 'ğŸ‘¥';
        
        platformDiv.innerHTML = `
          <div class="platform-header ${platformClass}">
            ${platformIcon} ${platform} (${items.length}ê±´)
          </div>
        `;
        
        items.sort((a,b) => a.date.localeCompare(b.date));
        items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = `item ${platformClass}`;
          
          const color = platform === 'ë¸”ë¡œê·¸' ? '#2ecc71' : platform === 'ì¸ìŠ¤íƒ€' ? '#e91e63' : '#3498db';
          itemDiv.innerHTML = `
            <div>
              <span class="platform-dot" style="background:${color};"></span>
              <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
            </div>
            <div class="meta">${item.date} Â· ${item.week}ì£¼ì°¨</div>
          `;
          platformDiv.appendChild(itemDiv);
        });
        
        root.appendChild(platformDiv);
      });
    }

    // ì›”ë³„ ê·¸ë£¹í™”
    function groupByMonth(items) {
      const map = {};
      items.forEach(item => {
        const month = item.date.slice(0, 7); // YYYY-MM
        (map[month] ||= []).push(item);
      });
      return Object.entries(map).sort((a,b) => a[0].localeCompare(b[0]));
    }

    // ì›”ë³„ ë Œë”ë§
    function renderMonthList(grouped) {
      const root = document.getElementById('weeks');
      root.innerHTML = '';
      
      if (grouped.length === 0) {
        root.innerHTML = '<div class="empty-state">ì„ íƒí•œ ì¡°ê±´ì— ë§ëŠ” ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }
      
      grouped.forEach(([month, arr]) => {
        const title = document.createElement('div');
        title.className = 'week-title';
        title.textContent = `${month} (${arr.length}ê±´)`;
        root.appendChild(title);
        
        arr.sort((a,b) => a.date.localeCompare(b.date));
        arr.forEach(item => {
          const row = document.createElement('div');
          row.className = 'item';
          
          const color = item.platform === 'ë¸”ë¡œê·¸' ? '#2ecc71' : item.platform === 'ì¸ìŠ¤íƒ€' ? '#e91e63' : '#3498db';
          row.innerHTML = `
            <div>
              <span class="platform-dot" style="background:${color};"></span>
              <a href="${item.url}" target="_blank" rel="noopener">${item.title}</a>
            </div>
            <div class="meta">${item.date} Â· ${item.platform}</div>
          `;
          root.appendChild(row);
        });
      });
    }

    function renderMonthListByPlatform(grouped) {
      renderMonthList(grouped); // ê°™ì€ ë¡œì§ ì‚¬ìš©
    }

    // í•„í„° ì˜µì…˜ ì—…ë°ì´íŠ¸
    function updateFilterOptions(data) {
      // ì›” í•„í„° ì—…ë°ì´íŠ¸
      const months = [...new Set(data.map(item => item.date.slice(0, 7)))].sort();
      const monthSelect = document.getElementById('monthFilter');
      monthSelect.innerHTML = '<option value="">ì „ì²´</option>';

      // ì£¼ì°¨ í•„í„° ì—…ë°ì´íŠ¸
      const weeks = [...new Set(data.map(item => weekOf(item.date)))].sort((a,b) => a-b);
      const weekSelect = document.getElementById('weekFilter');
      weekSelect.innerHTML = '<option value="">ì „ì²´</option>';
      weeks.forEach(week => {
        weekSelect.innerHTML += `<option value="${week}">${week}ì£¼ì°¨</option>`;
      });
    }

    function calculateCounts(data) {
      const counts = data.reduce((acc, item) => {
        const key = item.platform === 'ë¸”ë¡œê·¸' ? 'blog' : 
                   item.platform === 'ì¸ìŠ¤íƒ€' ? 'instagram' : 'facebook';
        acc[key] = (acc[key] || 0) + 1;
        return acc;
      }, {});
