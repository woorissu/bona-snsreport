
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보나팩토리 SNS콘텐츠대행 리포트 ____넥스트피닉스</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Platform colors */
            --blog-color: #10b981;
            --blog-light: #d1fae5;
            --instagram-gradient: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
            --instagram-color: #e1306c;
            --instagram-light: #fce7f3;
            --facebook-color: #1877f2;
            --facebook-light: #dbeafe;
            
            /* Status colors */
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --success-light: #dcfce7;
            --error-light: #fee2e2;
            --warning-light: #fef3c7;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            min-width: 300px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--blog-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blog-color), var(--instagram-color), var(--facebook-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle, .refresh-button {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover, .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .refresh-button {
            background: var(--blog-color);
            color: white;
            border-color: var(--blog-color);
        }

        .refresh-button:disabled {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: var(--error-light);
            color: var(--error-color);
            border: 2px solid var(--error-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .error-message .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .error-message h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .retry-button {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .summary-card.blog {
            border-left: 4px solid var(--blog-color);
        }

        .summary-card.instagram {
            border-left: 4px solid var(--instagram-color);
        }

        .summary-card.facebook {
            border-left: 4px solid var(--facebook-color);
        }

        .summary-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 24px;
        }

        .summary-card.blog .icon {
            background: var(--blog-light);
            color: var(--blog-color);
        }

        .summary-card.instagram .icon {
            background: var(--instagram-light);
            color: var(--instagram-color);
        }

        .summary-card.facebook .icon {
            background: var(--facebook-light);
            color: var(--facebook-color);
        }

        .summary-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .summary-card .count {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-select {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            gap: 8px;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow);
        }

        .tab.blog.active {
            background: var(--blog-color);
            color: white;
        }

        .tab.instagram.active {
            background: var(--instagram-gradient);
            color: white;
        }

        .tab.facebook.active {
            background: var(--facebook-color);
            color: white;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Content Cards */
        .content-list {
            display: grid;
            gap: 1rem;
        }

        .content-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--border-color);
        }

        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .content-card.blog {
            border-left-color: var(--blog-color);
        }

        .content-card.instagram {
            border-left-color: var(--instagram-color);
        }

        .content-card.facebook {
            border-left-color: var(--facebook-color);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .platform-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .platform-badge.blog {
            background: var(--blog-light);
            color: var(--blog-color);
        }

        .platform-badge.instagram {
            background: var(--instagram-light);
            color: var(--instagram-color);
        }

        .platform-badge.facebook {
            background: var(--facebook-light);
            color: var(--facebook-color);
        }

        .content-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .content-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .content-title a:hover {
            color: var(--instagram-color);
        }

        .content-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 1.5rem;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: space-between;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .loading-content {
                min-width: 280px;
                margin: 1rem;
            }
        }

        /* Dark theme chart colors */
        [data-theme="dark"] .chart-section canvas {
            filter: brightness(0.9);
        }

        /* Data source info */
        .data-source {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            box-shadow: var(--shadow);
        }

        .data-source a {
            color: var(--blog-color);
            text-decoration: none;
        }

        .data-source a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">데이터 불러오는 중...</div>
            <div class="loading-subtext">구글 시트에서 최신 데이터를 가져오고 있습니다</div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>SNS 콘텐츠 대행 보고서</h1>
                <p id="reportDate" style="color: var(--text-secondary); margin-top: 0.5rem;"></p>
            </div>
            <div class="header-controls">
                <button class="refresh-button" onclick="refreshData()" id="refreshButton">
                    🔄 새로고침
                </button>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">🌙</span>
                    <span id="theme-text">다크 모드</span>
                </button>
            </div>
        </div>

        <!-- Error Message (initially hidden) -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <div class="icon">⚠️</div>
            <h3>데이터를 불러올 수 없습니다</h3>
            <p id="errorText">네트워크 연결을 확인하고 다시 시도해주세요.</p>
            <button class="retry-button" onclick="loadData()">다시 시도</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent">
            <!-- Summary Cards -->
            <div class="summary-grid">
                <div class="summary-card blog">
                    <div class="icon">📝</div>
                    <h3>블로그</h3>
                    <div class="count" id="blog-count">0</div>
                </div>
                <div class="summary-card instagram">
                    <div class="icon">📷</div>
                    <h3>인스타그램</h3>
                    <div class="count" id="instagram-count">0</div>
                </div>
                <div class="summary-card facebook">
                    <div class="icon">👥</div>
                    <h3>페이스북</h3>
                    <div class="count" id="facebook-count">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="monthFilter">월 선택:</label>
                    <select id="monthFilter" class="filter-select">
                        <option value="">전체</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="weekFilter">주차 선택:</label>
                    <select id="weekFilter" class="filter-select">
                        <option value="">전체</option>
                    </select>
                </div>
            </div>

            <!-- Platform Tabs -->
            <div class="tabs">
                <button class="tab active" data-platform="all" onclick="switchTab('all', this)">
                    📊 전체
                </button>
                <button class="tab blog" data-platform="블로그" onclick="switchTab('블로그', this)">
                    📝 블로그
                </button>
                <button class="tab instagram" data-platform="인스타" onclick="switchTab('인스타', this)">
                    📷 인스타그램
                </button>
                <button class="tab facebook" data-platform="페북" onclick="switchTab('페북', this)">
                    👥 페이스북
                </button>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Content List -->
                <div class="content-list" id="contentList">
                    <div class="empty-state">
                        <div class="icon">📄</div>
                        <p>콘텐츠를 표시할 준비가 되었습니다.</p>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <h3 class="chart-title">플랫폼별 게시물 통계</h3>
                    <div class="chart-container">
                        <canvas id="platformChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Data Source Info -->
            <div class="data-source">
                📊 데이터 소스: <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAZld2-FLleV-GvqjIma-51hpcVmperjx7LlAd79BnN-8Z7-NAoakyf3KVEqeYcaK6Ev83IMc6K7_v" target="_blank">구글 스프레드시트</a> 
                | 마지막 업데이트: <span id="lastUpdate"></span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DEFAULT_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQAZld2-FLleV-GvqjIma-51hpcVmperjx7LlAd79BnN-8Z7-NAoakyf3KVEqeYcaK6Ev83IMc6K7_v/pub?gid=0&single=true&output=csv';
        
        let contentData = [];
        let currentPlatform = 'all';
        let chartInstance = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            setReportDate();
            loadData();
        });

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                themeText.textContent = '다크 모드';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = '라이트 모드';
                localStorage.setItem('theme', 'dark');
            }
            
            if (chartInstance) {
                updateChart();
            }
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').textContent = '☀️';
                document.getElementById('theme-text').textContent = '라이트 모드';
            }
        }

        // Show/Hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('refreshButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('refreshButton').disabled = false;
        }

        // Show/Hide error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('mainContent').style.opacity = '0.5';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('mainContent').style.opacity = '1';
        }

        // Data validation functions
        function validateDate(dateStr) {
            if (!dateStr || dateStr.trim() === '') return false;
            const regex = /^\d{4}\.\d{2}\.\d{2}$/;
            if (!regex.test(dateStr)) return false;
            
            const parts = dateStr.split('.');
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]);
            const day = parseInt(parts[2]);
            
            if (year < 2020 || year > 2030 || month < 1 || month > 12 || day < 1 || day > 31) {
                return false;
            }
            
            const date = new Date(year, month - 1, day);
            return date.getFullYear() === year && 
                   date.getMonth() === month - 1 && 
                   date.getDate() === day;
        }

        function validatePlatform(platform) {
            const validPlatforms = ['블로그', '인스타', '페북'];
            return validPlatforms.includes(platform);
        }

        function validateUrl(url) {
            if (!url || url.trim() === '') return false;
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        // Load data from CSV
        async function loadData() {
            showLoading();
            hideError();

            try {
                const response = await fetch(DEFAULT_CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        try {
                            processCSVData(results.data);
                            hideLoading();
                        } catch (error) {
                            console.error('Data processing error:', error);
                            showError('데이터 처리 중 오류가 발생했습니다.');
                            hideLoading();
                        }
                    },
                    error: function(error) {
                        console.error('CSV parsing error:', error);
                        showError('CSV 파싱 중 오류가 발생했습니다.');
                        hideLoading();
                    }
                });
                
            } catch (error) {
                console.error('Data loading error:', error);
                let errorMessage = '데이터를 불러올 수 없습니다.';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = '네트워크 연결을 확인하고 다시 시도해주세요.';
                } else if (error.message.includes('HTTP')) {
